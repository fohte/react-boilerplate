parser: babel-eslint
parserOptions:
  ecmaFeatures:
    jsx: true
env:
  browser: true
  node: true
  es6: true
plugins:
  - react
  - jsx-a11y
  - import
extends:
  - airbnb
settings:
  import/resolver:
    webpack:
      config: webpack.config.js
rules:
  no-console:
    - 2
    - allow: [warn, error]
  semi: [2, never]
  no-multiple-empty-lines:
    - 2
    - max: 1
